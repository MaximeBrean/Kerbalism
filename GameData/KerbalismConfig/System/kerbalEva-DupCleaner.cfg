// Serenity DLC redefine kerbalEVA, kerbalEVAfemale, kerbalEVAVintage and
// kerbalEVAfemaleVintage parts. Only the new ROCScience module live in these
// definition.
// This patch will remove everything added by Kerbalism on the aformentioned
// definition that result into duplicated MODULE or RESOURCE

@PART[kerbalEVA*]:HAS[!MODULE[KerbalEVA]]:FINAL
{
    !MODULE[HardDrive],* {}
    !MODULE[Experiment]:HAS[#experiment_id] {}
    !MODULE[ProcessController],* {}
    !RESOURCE[Atmosphere],* {}
    !RESOURCE[WasteAtmosphere],* {}
    !MODULE[Reliability],* {}
    !MODULE[ModuleProbeControlPoint],* {}
    !MODULE[ModuleCommand],* {}
}
